<!DOCTYPE html>
<html>
<head>
    <title>URL Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">ðŸ“Š URL Statistics</h2>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Short URL</th>
                        <th>Original URL</th>
                        <th>No.of Clicks</th>
                        <th>Created on</th>
                        <th>Expires on</th>
                    </tr>
                </thead>
                <tbody>
                    {% for code, original_url, clicks, created_at,expires_at in data %}
                    <tr>
                        <td>
                            <a href="{{ url_for('redirect_url', code=code, _external=True) }}" target="_blank">
                                {{ code }}
                            </a>
                        </td>
                        <td class="text-truncate" style="max-width: 250px;">
                            {{ original_url }}
                        </td>
                        <td>
                            <span class="badge bg-primary">{{ clicks }}</span>
                        </td>
                        <td>{{ created_at }}</td>
                        <td>{{ expires_at }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="text-center mt-3">
            <a href="/" class="btn btn-outline-secondary btn-sm">â¬… Back to Home</a>
        </div>
    </div>
</div>

</body>
</html>
