<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>

    <form method="POST" action="/">
        <input type="text" name="url" placeholder="Enter long URL" required>
        <button type="submit">Shorten</button>
    </form>

    {% if short_url %}
        <p>Short URL:
            <a href="{{ short_url }}" target="_blank">
                {{ short_url }}
            </a>
        </p>
    {% endif %}

</body>
</html>
