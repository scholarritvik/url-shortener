<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h1 class="text-center mb-4">URL Shortener</h1>

        <!-- Error message -->
        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}

        <!-- URL Shorten Form -->
        <form method="POST" action="/">
            <div class="mb-3">
                <label class="form-label">Long URL</label>
                <input
                    type="text"
                    name="url"
                    class="form-control"
                    placeholder="https://example.com"
                    value="{{ input_url or '' }}"
                    required
                >
            </div>

            <div class="mb-3">
                <label class="form-label">
                    Expiry Date (optional)
                </label>
                <input
                    type="date"
                    name="expiry"
                    class="form-control"
                    value="{{ input_expiry or '' }}"
                >
                <div class="form-text">
                    Default: 30 days â€¢ Maximum: 3 months
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    Shorten URL
                </button>
            </div>
        </form>

        <!-- Short URL Result -->
        {% if short_url %}
            <div class="alert alert-success mt-4">
                <strong>Short URL:</strong><br>
                <a href="{{ short_url }}" target="_blank">
                    {{ short_url }}
                </a>
            </div>
        {% endif %}

        <div class="text-center mt-3">
            <a href="/stats" class="btn btn-outline-secondary btn-sm">
                View Stats
            </a>
        </div>
    </div>
</div>

</body>
</html>
